<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Desa Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h1 class="mb-4">Data Penduduk Desa</h1>
  
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h5>Total Penduduk</h5>
        <h2 id="totalPenduduk">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h5>Laki-laki</h5>
        <h2 id="maleCount">0</h2>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center p-3">
        <h5>Perempuan</h5>
        <h2 id="femaleCount">0</h2>
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>NIK</th>
        <th>Nama</th>
        <th>Jenis Kelamin</th>
        <th>Tanggal Lahir</th>
        <th>Pekerjaan</th>
        <th>Pendidikan</th>
        <th>Status Kawin</th>
        <th>Alamat</th>
        <th>Dusun</th>
        <th>RT</th>
        <th>RW</th>
      </tr>
    </thead>
    <tbody id="pendudukTable"></tbody>
  </table>
</div>

<script>
const backendURL = "https://script.google.com/macros/s/AKfycbxOQ5FBhNDSLgTNnhiGO8U_5V_Ug79CWjvtsnNQVFOHWzOi725JIoV0-j5dpLk2QMENyA/exec";

async function loadPenduduk() {
  const res = await fetch(backendURL);
  const data = await res.json();

  document.getElementById("totalPenduduk").innerText = data.length;
  document.getElementById("maleCount").innerText = data.filter(p => p["Jenis Kelamin"] === "Laki-laki").length;
  document.getElementById("femaleCount").innerText = data.filter(p => p["Jenis Kelamin"] === "Perempuan").length;

  const tbody = document.getElementById("pendudukTable");
  data.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.NIK}</td>
      <td>${p.Nama}</td>
      <td>${p["Jenis Kelamin"]}</td>
      <td>${p["Tanggal Lahir"]}</td>
      <td>${p.Pekerjaan}</td>
      <td>${p.Pendidikan}</td>
      <td>${p["Status Kawin"]}</td>
      <td>${p.Alamat}</td>
      <td>${p.Dusun}</td>
      <td>${p.RT}</td>
      <td>${p.RW}</td>
    `;
    tbody.appendChild(tr);
  });
}

loadPenduduk();
</script>

</body>
</html>
