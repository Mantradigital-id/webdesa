<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Desa Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-green-700 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Desa Digital</h1>
        <ul class="flex gap-4">
            <li><a href="#dashboard" class="hover:underline">Dashboard</a></li>
            <li><a href="#charts" class="hover:underline">Statistik</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="text-center p-8 bg-green-100">
        <h2 class="text-3xl font-bold mb-2">Selamat Datang di Website Desa Digital</h2>
        <p class="text-lg text-gray-700">Data penduduk desa realtime dan visualisasi statistik</p>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="p-8">
        <h2 class="text-2xl font-bold mb-4">Data Penduduk</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-green-200 text-green-900 font-semibold">
                    <tr>
                        <th class="p-2">NIK</th>
                        <th class="p-2">Nama</th>
                        <th class="p-2">Jenis Kelamin</th>
                        <th class="p-2">Pekerjaan</th>
                        <th class="p-2">Pendidikan</th>
                        <th class="p-2">Dusun</th>
                    </tr>
                </thead>
                <tbody id="penduduk-table" class="text-gray-700">
                    <!-- Data dari App Script akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Statistik -->
    <section id="charts" class="p-8 bg-white rounded-lg shadow-md mx-4 md:mx-16 my-8">
        <h2 class="text-2xl font-bold mb-4">Statistik Penduduk</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div>
                <h3 class="text-lg font-semibold mb-2">Jenis Kelamin</h3>
                <canvas id="chartGender"></canvas>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Pekerjaan</h3>
                <canvas id="chartJob"></canvas>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Pendidikan</h3>
                <canvas id="chartEdu"></canvas>
            </div>
            <div>
                <h3 class="text-lg font-semibold mb-2">Dusun</h3>
                <canvas id="chartDusun"></canvas>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
