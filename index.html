<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dashboard Desa Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard Desa Digital</h1>
  </header>

  <section>
    <h2>Statistik Penduduk Berdasarkan Dusun</h2>
    <canvas id="dusunChart"></canvas>
  </section>

  <section>
  <h2>Statistik Penduduk Berdasarkan Jenis Kelamin</h2>
  <canvas id="genderChart"></canvas>
</section>
  
<section>
  <h2>Statistik Penduduk Berdasarkan Umur</h2>
  <canvas id="ageChart"></canvas>
</section>

<section>
  <h2>Statistik Penduduk Berdasarkan Pendidikan</h2>
  <canvas id="educationChart"></canvas>
</section>

<section>
  <h2>Statistik Penduduk Berdasarkan Pekerjaan</h2>
  <canvas id="jobChart"></canvas>
</section>
  <section>
    <h2>Data Penduduk</h2>
    <table id="pendudukTable">
      <thead></thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
