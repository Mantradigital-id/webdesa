<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Desa Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard Desa Digital</h1>
    <p>Menampilkan data penduduk dan statistik desa secara real-time</p>
  </header>

  <main>
    <!-- Tabel Penduduk -->
    <section>
      <h2>Data Penduduk</h2>
      <div class="table-container">
        <table id="pendudukTable">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- Statistik -->
    <section>
      <h2>Statistik Penduduk</h2>
      <div class="charts-grid">
        <div class="chart-box">
          <h3>Dusun</h3>
          <canvas id="dusunChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Jenis Kelamin</h3>
          <canvas id="genderChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Umur</h3>
          <canvas id="ageChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Pendidikan</h3>
          <canvas id="educationChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Pekerjaan</h3>
          <canvas id="jobChart"></canvas>
        </div>
        <div class="chart-box">
          <h3>Status Kawin</h3>
          <canvas id="maritalChart"></canvas>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Desa Digital. All rights reserved.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
